<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Checkoutform</title>
</head>

<body>
    <header>
        <h1 id="title1">Checkout</h1>
    </header>
    <main>
        <form action class="information">
            <div id="contact">
                <h1>Contact Ä°nformation</h1>
                <div class="part" id="contact-input">
                    <label for="email">Email</label>
                    <br>
                    <div class="icon">
                        <input type="email" name="email" id="user-email" placeholder="Enter your email..." required>
                        <i class="fa-solid fa-square-envelope" aria-hidden="true"></i>
                    </div>
                </div>

                <div class="part">
                    <label for="phone">Phone</label>
                    <div class="icon">
                        <input type="number" name="phone" id="phone-num" placeholder="Enter your phone number" required>
                        <i class="fa-solid fa-phone"></i>
                    </div>
                </div>

            </div>


            <div class="address">
                <h1>Shipping address</h1>

                <div class="part">
                    <label for="name">Full name</label>
                    <div class="icon">
                        <input type="text" id="name" placeholder="Enter your Full name..." required>
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <div class="part">
                        <label for="address">Address</label>
                        <div class="icon">
                            <input type="text" name="address" id="address" placeholder="Enter your address..." required>
                            <i class="fa-solid fa-house"></i>
                        </div>
                    </div>

                    <div class="part">
                        <label for="city">City</label>
                        <br>
                        <div class="icon">
                            <input type="text" name="city" id="city" placeholder="Enter your city...">
                            <i class="fa-solid fa-city"></i>
                        </div>
                    </div>

                    <div class="country-and-post">
                        <div class="country">
                            <label for="country">Country</label>
                            <br>
                            <div class="icon">
                                <select name="country" id="country">
                                    <option value="Turkey">Turkey</option>
                                    <option value="USA">USA</option>
                                    <option value="UK">UK</option>
                                    <option value="Canada">Canada</option>
                                </select>
                                <i class="fa-solid fa-earth-americas"></i>
                            </div>
                        </div>
                        
                        <div class="post-code">
                            <label for="post-code">Post Code</label>
                            <br>
                            <div class="icon">
                                <input type="text" name="post-code" id="post-code" placeholder="Enter your postal code..."
                                required>
                                <i class="fa-sharp fa-solid fa-envelopes-bulk"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="checkbox">
                    <input type="checkbox" name="next-time" id="nextTime" />
                    <label for="nextTime" id="nextTimeLabel">See this information next time</label>
                </div>

                <div class="btn">
                    <button>Continue</button>
                </div>
            </div>
        </form>

        <div class="card-box">
            <div class="card-box2">
                <div class="card">
                    <img src="photo1.png" alt="Vintage backbag">
                    <div class="card-info">
                        <h2>Vintage Backbag</h2>
                        <p>
                            <span class="valid">$54.99</span>
                            <span class="invalid">$94.99</span>
                        </p>
                        <div class="piece">
                            <button>
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <p>1</p>
                            <button>
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <img src="photo2.png" alt="Levi Shoes">
                    <div class="product-info">
                        <h2>Levi Shoes</h2>
                        <p>
                            <span class="valid">$74.99</span>
                            <span class="invalid">$124.99</span>
                        </p>
                        <div class="piece">
                            <button>
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <p>1</p>
                            <button>
                                <i class="fa-solid fa-plus"></i>
                            </button>

                        </div>

                    </div>

                </div>

                <div class="result">
                    <div class="end-1">
                        <p class="p1">Shipping</p>
                        <p class="p2">$19</p>
                    </div>
                    <div class="end-2">
                        <p class="p1">Total</p>
                        <p class="p2">$148.98</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
